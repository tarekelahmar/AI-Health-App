name: CD

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub (optional)
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
      continue-on-error: true
    
    - name: Build Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: false
        tags: health-app:latest
        cache-from: type=registry,ref=health-app:buildcache
        cache-to: type=inline
    
    - name: Test Docker image
      run: |
        docker build -t health-app:test .
        docker run -d --name health-app-test \
          -e DATABASE_URL=postgresql://test:test@localhost/test \
          -e OPENAI_API_KEY=test-key \
          -e ENVIRONMENT=test \
          -p 8001:8000 \
          health-app:test
        sleep 10
        curl -f http://localhost:8001/health/ || exit 1
        docker stop health-app-test
        docker rm health-app-test

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to production
      run: |
        echo "Deployment steps would go here"
        echo "Examples:"
        echo "- Deploy to cloud platform (AWS, GCP, Azure)"
        echo "- Update Kubernetes manifests"
        echo "- Trigger deployment webhook"
        echo "- SSH into server and pull latest image"

